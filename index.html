<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidate Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Apply for BPO Opportunities</h1>
    <p class="note">
      ðŸŸ¢ This opportunity is shared by an <strong>internal employee (Amaan Tanveer)</strong> at Teleperformance.<br />
      Applications through this form may be <strong>fast-tracked</strong> and have a higher chance of being considered if you meet the basic criteria.
    </p>

    <form id="jobForm">
      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Phone Number:</label>
      <input type="tel" name="phone" required />

      <label>WhatsApp Number:</label>
      <input type="tel" name="whatsapp" required />

      <label>Aadhaar Card Number:</label>
      <input
        type="text"
        name="aadhaar"
        maxlength="12"
        pattern="\d{12}"
        title="Enter 12 digit Aadhaar number"
        required
      />

      <label>Referred By:</label>
      <input
        type="text"
        name="referred_by"
        value="Amaan Tanveer"
        placeholder="Enter referral name (if any)"
      />

      <label>Upload Resume (PDF):</label>
      <input type="file" name="resume" accept=".pdf" required />

      <label>Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Highest Qualification:</label>
      <select name="qualification" required>
        <option value="">-- Select --</option>
        <option>10th</option>
        <option>12th</option>
        <option>Graduate</option>
        <option>Postgraduate</option>
        <option>Other</option>
      </select>

      <label>Years of Experience:</label>
      <select name="experience" required>
        <option value="">-- Select --</option>
        <option>Fresher</option>
        <option>0â€“1 year</option>
        <option>1â€“2 years</option>
        <option>2â€“5 years</option>
        <option>5+ years</option>
      </select>

      <label>Languages Spoken:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="languages" value="English" /> English</label>
        <label><input type="checkbox" name="languages" value="Hindi" /> Hindi</label>
        <label><input type="checkbox" name="languages" value="Other" /> Other</label>
      </div>

      <label>Preferred Work Type:</label>
      <div class="radio-group">
        <label><input type="radio" name="work_type" value="Remote" required /> Remote</label>
        <label><input type="radio" name="work_type" value="Hybrid" /> Hybrid</label>
        <label><input type="radio" name="work_type" value="Onsite" /> Onsite</label>
      </div>

      <label>Preferred Location (Teleperformance India):</label>
      <select name="location" required>
        <option value="">-- Select --</option>
        <option>Noida</option>
        <option>Jaipur</option>
        <option>Hyderabad</option>
        <option>Indore</option>
        <option>Gurgaon</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Ahmedabad</option>
        <option>Mohali</option>
        <option>Kolkata</option>
      </select>

      <label>Willing to Relocate?</label>
      <div class="radio-group">
        <label><input type="radio" name="relocate" value="Yes" required /> Yes</label>
        <label><input type="radio" name="relocate" value="No" /> No</label>
      </div>

      <button type="submit">Submit Application</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
